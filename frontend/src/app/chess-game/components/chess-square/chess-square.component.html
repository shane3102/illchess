<div class="chess-square" (drop)="pieceDropped()" (dragover)="pieceDraggedOver($event)" (dragleave)="isDragged = false" [ngStyle]="{'background-color': calculateSquareColor(isDragged)}">
    <div class="chess-square-info">
        {{file}}{{rank}}
    </div>
    <div draggable="true" (drag)="pieceDragged()" class="chess-piece-wrapper" *ngIf="piece!= undefined">
        <app-chess-piece [pieceInfo]="piece"></app-chess-piece>
    </div>
</div>
