<div *ngIf="activeBoardsView$ | async as activeBoardsView" class="content">
    <div class="caret-wrapper caret-wrapper-left">
        <fa-icon
            [icon]="caretLeft"
            (click)="isDisabled('left', activeBoardsView.activeBoardsIds.length) ? null : slideLeft()"
            class="caret caret-left"
            [ngClass]="{'caret-disabled': isDisabled('left', activeBoardsView.activeBoardsIds.length)}">
        </fa-icon>
    </div>
    <div
        class="boards"
        [ngClass]="{'boards-sliden-left' : clickedLeft}"
        [ngClass]="{'boards-sliden-right' : clickedRight}">
        <div style="position: relative; display: flex; align-items: left; flex-wrap: nowrap;"
            *ngFor="let boardId of activeBoardsView.activeBoardsIds |
            slice: getSliceFrom():page+6;
            first as isFirst;
            let i = index">
            <div *ngIf="isFirst && page == 0" class="empty-boards"></div>
            <app-chess-board-mini [boardId]="boardId"></app-chess-board-mini>
        </div>
    </div>
    <div class="caret-wrapper caret-wrapper-right">
        <fa-icon
            [icon]="caretRight"
            (click)="isDisabled('right', activeBoardsView.activeBoardsIds.length) ?  null : slideRight()"
            class="caret caret-right"
            [ngClass]="{'caret-disabled': isDisabled('right', activeBoardsView.activeBoardsIds.length)}">
        </fa-icon>
    </div>
</div>
