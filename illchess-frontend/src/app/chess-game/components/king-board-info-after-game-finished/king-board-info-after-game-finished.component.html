<div class="icon-wrapper">
    <div *ngIf="(this.gameState == 'WHITE_WON' || this.gameState == 'BLACK_WON' || this.gameState == 'DRAW') && this.piece?.type == Piece.KING" class="icon"
        [ngStyle]="isGameWonAndIsKing() ? {'background-color': 'yellow'} : {'background-color': 'lightgray'}">
        <div>
            <fa-icon [icon]="getShowedIcon()!"></fa-icon>
        </div>
    </div>
</div>
