<div class="management-content" [ngClass]="(botManagmentShown$ | async) ? 'management-content-shown' : 'management-content-hidden'">
    <div>
        dodaj: <input [(ngModel)]="added"><button (click)="addBot()">Dodaj</button>
    </div>
    <div>
        usun: <input [(ngModel)]="deleted"><button (click)="deleteBot()">Usu≈Ñ</button>
    </div>
    @if (bots$ | async; as bots) {

        <div>
            obecnie odpalone: 
            <div *ngFor="let bot of bots">
                {{bot.username}}
            </div>
        </div>
    }
</div>
